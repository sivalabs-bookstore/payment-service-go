name: Go Build

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
